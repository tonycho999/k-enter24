name: K-Enter 24 Auto Scraper

on:
#  schedule:
#    - cron: '11 * * * *' # 매시간 11분에 실행 (사용자 요청 반영)
  
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run Scraper
        env:
          # DB 연결 (Secrets 이름 불일치 방지용 안전장치)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          
          # AI API Keys
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          
          # Naver API Keys
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          
          # 실행 카운트
          RUN_COUNT: ${{ github.run_number }}
        
        run: |
          cd scraper
          python main.py
