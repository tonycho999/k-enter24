name: K-Enter 24 Auto Scraper

on:
#  schedule:
#    - cron: '11 * * * *' # 매시간 11분에 실행 (원하실 때 주석 해제)
  
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run Scraper
        env:
          # [중요] Python 코드(main.py)는 "SUPABASE_KEY"라는 이름으로 값을 찾습니다.
          # GitHub Secrets에 저장된 키(SERVICE_ROLE_KEY 또는 SUPABASE_KEY)를 여기에 매핑합니다.
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.SUPABASE_KEY }}
          
          # AI API Keys
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          
          # Naver API Keys
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          
          # (참고) Python 코드가 DB 기반 카운터를 쓰므로 RUN_COUNT는 필수는 아니지만,
          # 로그 확인용으로 남겨두어도 무방합니다.
          RUN_COUNT: ${{ github.run_number }}
        
        run: |
          cd scraper
          python main.py
